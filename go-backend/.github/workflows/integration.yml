
name: Integration Tests

on: [push, pull_request]

jobs:
  integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        ports: ['5432:5432']
        env:
          POSTGRES_USER: neuro
          POSTGRES_PASSWORD: neuro
          POSTGRES_DB: neuroedge
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports: ['6379:6379']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Build
        run: |
          go mod tidy
          go vet ./...
          go build -v ./...
      - name: Run unit tests
        run: go test -race ./...
      - name: Run reload concurrency test with race detector
        run: go test -race ./core -run TestReloadRollbackDuringLoad -v
      - name: Run integration script
        run: |
          chmod +x ./scripts/integration_test.sh
          ./scripts/integration_test.sh



full-ci:
  runs-on: ubuntu-latest
  needs: integration
  services:
    postgres:
      image: postgres:15-alpine
      env:
        POSTGRES_USER: neuro
        POSTGRES_PASSWORD: neuro
        POSTGRES_DB: neuroedge
      options: >-
        --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    redis:
      image: redis:7-alpine
      options: --health-cmd 'redis-cli ping' --health-interval 10s --health-timeout 5s --health-retries 5
  steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq
    - name: Build & vet
      run: |
        go mod tidy
        go vet ./...
        go build -v ./...
    - name: Run unit tests (race)
      run: go test -race ./... -v
    - name: Run k6 load test (docker image)
      run: |
        docker run --rm -i loadimpact/k6 run - < ./scripts/k6_test.js
