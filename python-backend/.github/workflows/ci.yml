name: NeuroEdge CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      web:
        image: docker:stable-dind
        options: --privileged
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Build and start app via Docker Compose
        run: |
          docker-compose up -d --build
          sleep 5
      - name: Install test deps
        run: |
          pip install -r backend-python/requirements.txt pytest httpx
      - name: Run tests
        env:
          NEUROEDGE_TEST_URL: http://localhost:8000
        run: |
          pytest -q
      - name: Tear down
        run: docker-compose down -v
